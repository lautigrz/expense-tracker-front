<section class="login">
    <div class="login-center">
        <div class="header-form">
            <span class="material-symbols-outlined text-3xl">
                wallet
            </span>
            <h2>Bienvenido de nuevo</h2>
            <p>Inicia para manejar tus gastos.</p>
        </div>

        <form [formGroup]="loginForm">
            <div class="container-input">

                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-outlined input-icon">person</span>
                        <input pInputText id="username" placeholder="Ej: lautigrz" autocomplete="off"
                            formControlName="username" />
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-outlined input-icon">lock</span>
                        <p-password inputId="password" [toggleMask]="true" feedback="false"
                            placeholder="Ingrese su contraseÃ±a" autocomplete="off" formControlName="password">

                        </p-password>
                    </div>
                </div>

            </div>

            @if(error){
            <app-message-invalid [mensaje]="errorMessage"></app-message-invalid>
            }

            <div class="boton">
                <app-button texto="Iniciar sesion" (click)="onSubmit()"></app-button>
            </div>
        </form>

        <p class="mensaje-registro">No tenes cuenta? <a class="registro" routerLink="/auth/registro">Registrate</a></p>
    </div>
</section>
